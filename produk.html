<!DOCTYPE html>
<html lang="id">
<head>

  <title>Toko Make Up - Produk</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #fff5f7;
      color: #333;
    }
    header {
      background-color: #e2979c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 14px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffe6eb;
    }
    .produk-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .produk {
      background: white;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .produk:hover {
      transform: translateY(-5px);
    }
    .produk img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
    .produk h3 {
      margin: 10px 0 5px;
      color: #d64c66;
    }
    .produk p {
      font-size: 14px;
    }
    footer {
      background-color: #e2979c;
      color: white;
      text-align: center;
      padding: 12px;
      margin-top: 40px;
    }
  </style>
</head>
